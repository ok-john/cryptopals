name: PR Tests
on: 
  workflow_dispatch:
  pull_request:
    branches: [ main ]
    types: [ assigned, opened, synchronize, reopened ]

jobs:
  test:
    strategy:
      matrix:
        platform: [ubuntu-latest, macos-latest, windows-latest]
    runs-on: ${{ matrix.platform }}
    steps:
      - name: Install Go
        uses: actions/setup-go@v2
        with:
          go-version: "^1.16.0"
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Test
        run: make
      